name: Unit Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install specific version of Yarn
        run: npm install -g yarn@4.6.0

      - name: Install dependencies
        run: yarn install

      - name: Run unit tests
        run: yarn test:unit
